<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

<body>
    <h2>User Edit</h2>
    <div>
        <label>Enter user id:</label>
        <input type = "text" id = "userid" value = "1">
        <button id = "getuser" class = "btn btn-primary">Get User</button>
    </div>
    <table class = "table table-sm">
        <tr><td>ID</td> <td><input id = "ID" type = "text" readonly></td></tr>

        <tr> <td>Lasr Name</td><td><input id = "lastname" type = "text" ></td></tr>
        <tr><td>Username</td><td><input id = "username" type = "text" ></td></tr>

        <tr><td>Email</td><td><input id = "email" type = "text"  size = "50px"></td></tr>
        <tr><td>Reviewer</td><td><input id = "reviewer" type = "checkbox" ></td></tr>
        <tr><td>Admin</td><td><input id = "admin" type = "checkbox" ></td></tr>
        <tr><td>Active</td><td><input id = "active" type = "checkbox" ></td></tr>
    </table>
    <button id = "save" class = "btn btn-primary">Save</button>
